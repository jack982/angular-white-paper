<div class="row">
  <div class="text-center">
    <h1 translate="notification-demo.title"></h1>
  </div>
</div>

<div class="row">
    <div class="col-md-3">
      <button class="btn btn-success" ng-click="vm.notify('success')">Success Message</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-info" ng-click="vm.notify('info')">Info Message</button>
    </div>
     <div class="col-md-3">
      <button class="btn btn-warning" ng-click="vm.notify('warning')">Warning Message</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-danger" ng-click="vm.notify('error')">Error Message</button>
    </div>
</div>
