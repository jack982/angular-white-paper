<h1>Login page</h1>


<div class="row">

    <div class="col-md-6 col-md-offset-3">

        <form novalidate>
            <fieldset>
                <p>Available accounts: <i>user/user</i> - <i>admin/admin</i></p>

                <div class="alert alert-warning" role="alert" ng-show="vm.loginError">
                    <strong>Login failed.</strong> Check your credentials.
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="vm.user.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="Password">
                </div>

                <button type="button" class="btn btn-default" ng-click="vm.login()">Login</button>
            </fieldset>
        </form>


    </div>

</div>
