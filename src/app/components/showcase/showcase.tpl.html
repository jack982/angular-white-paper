<div class="row">
  <div class="text-center">
    <h1 translate="showcase.title"></h1>
  </div>
</div>

<div class="row">
    <div ng-repeat="feature in vm.features track by $index" class="feature col-xs-6 col-sm-4 col-md-3">
      <img class="center-block img-thumbnail img-responsive" ng-src="{{feature.url}}" width="140" height="140" alt="{{feature.name}}">
      <h3 class="text-center">{{feature.name}}</h3>
    </div>
</div>
